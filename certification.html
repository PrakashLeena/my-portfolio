<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./certificationstyle.css">
    <link rel="stylesheet" href="./certificationstyle.css">
    <link rel="shortcut icon" href="./assets/images/img-2.png" type="image/x-icon">
    <title>Courses & Bootcamps</title>
</head>

<body>
    <!-- Mobile Menu Button -->
    <div id="mobile-menu-btn" class="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Header -->

    <section id="header">
        <div class="header container">
            <div class="nav-bar">

                <div class="nav-list">
                    <ul>
                        <li><a href="index.html" data-after="Home">Home</a></li>
                        <li><a href="project.html" data-after="Projects">Projects</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <!-- Service Section -->
    <section id="services">
        <div class="services container">
            <div class="service-top">
                <h1 class="section-title">Courses <span>&</span>Bootcamps</h1>

            </div>
            <div class="service-bottom">
                <div class="service-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/services.png" /></div>
                    <h2>Fundamentals of Web Development Program at EMC Academy(India) <a href="https://drive.google.com/file/d/1GoM9b0CHoOO_pMztZ0My4VFE7J1sbSFZ/view?usp=drive_link">Certificate</a></h2>
                    
                </div>
                <div class="service-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/services.png" /></div>
                    <h2>Full-Stack Web Development course at EMC Academy(India)</h2>

                </div>
                <div class="service-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/services.png" /></div>
                    <h2>Prompt Engineering Course at EMC Academy(India) <a href="https://d3r0n59fu7ub44.cloudfront.net/certificates/courseCertificate/2025-07-29/course_68021a0644043c7416250899_user_683b36affd93102ff85590de.pdf">Certificate</a></h2>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Mobile Menu Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const header = document.getElementById('header');
            const body = document.body;

            mobileMenuBtn.addEventListener('click', function() {
                header.classList.toggle('mobile-active');
                body.classList.toggle('mobile-menu-open');
                mobileMenuBtn.classList.toggle('active');
            });

            // Close menu when clicking on a link
            const navLinks = header.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    header.classList.remove('mobile-active');
                    body.classList.remove('mobile-menu-open');
                    mobileMenuBtn.classList.remove('active');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!header.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                    header.classList.remove('mobile-active');
                    body.classList.remove('mobile-menu-open');
                    mobileMenuBtn.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
